<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUserId) {
  <app-tasks [name]="selectedUserName" [userId]="selectedUserId" />
  } @else {
  <p id="fallback">Select a user to display tasks!</p>
  }
</main>
